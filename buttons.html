<html lang="en">
    <style>
        /* If we simply use the '.button {}' attribute, it'll apply the style to all buttons */
        :root {
            --join-text-color: #1e90ff;
        }
    
        .button-youtube-subscribe {
            color: rgb(255, 255, 255);
            background-color: rgb(194, 0, 0);
            width: 105px;
            height: 35px;
            border: none;
            border-radius: 2px;
            cursor: pointer;  /* The cursor type when it hovers on the button */
            margin-right: 8px;  /* Margins add spaces in the specified direction to an element */
        }
    
        .button-youtube-join {
            color: var(--join-text-color);
            background-color: rgb(255, 255, 255);
            width: 75px;
            height: 35px;
            border-style: solid;
            border-color: var(--join-text-color);
            border-radius: 2px;
            cursor: pointer;
            margin-right: 8px;
        }
    
        .button-twitter-tweet {
            color: rgb(255, 255, 255);
            background-color: rgb(66, 149, 226);
            font-weight: bold;
            font-size: 15px;
            width: 75px;
            height: 35px;
            border: none;
            border-radius: 17px;
            cursor: pointer;
        }
    </style>
    
    <button class="button-youtube-subscribe">
        SUBSCRIBE
    </button>
    
    <button class="button-youtube-join">
        JOIN
    </button>
    
    <button class="button-twitter-tweet">
        Tweet
    </button>
</html>
